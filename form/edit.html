<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="edit.js"></script>
  </head>
  <body>
    <div class="login">
      <form name="form-login" onsubmit="return false">
        <center><h1>Update Profile</h1></center>
        <label for="name1">Name</label>
        <input type="txtbox" id="name1" placeholder="name" required />
        <label for="name">Email</label>
        <input type="email" id="name" placeholder="email" required />
        <label for="mobile">Mobile</label>
        <input type="txtbox" id="mobile" placeholder="mobile no." required />
        <label for="pw">Password</label>
        <input type="password" id="pw" placeholder="Password" required />
        <div>
          <input
            id="update_btn"
            type="submit"
            value="Update"
            onclick="update()"
          />
        </div>
        <div>
          <input
            id="update_btn2"
            type="submit"
            value="Go back to Dashboard"
            onclick="back()"
          />
        </div>
      </form>
    </div>
    <script>
      function back() {
        window.location.href = "../dashboard/index.html";
      }
    </script>
  </body>
</html>
