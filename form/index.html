<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="script.js"></script>
    <script src="../dashboard/profile.js"></script>
  </head>
  <body>
    <div class="login">
      <form name="form-login" onsubmit="return false">
        <center><h1>REGISTER</h1></center>
        <!--Name, email, mobile, gender, dob, password-->
        <label for="name1">Name</label>
        <input type="txtbox" id="userName" placeholder="name" required />
        <label for="name">Email</label>
        <input type="email" id="name" placeholder="email" required />
        <label for="mobile">Mobile</label>
        <input type="txtbox" id="mobile" placeholder="mobile no." required />
        <label for="gender">Gender :</label><br />
        <input type="radio" id="male" name="gender" />
        <label for="male">Male</label><br />
        <input type="radio" id="female" name="gender" />
        <label for="female">Female</label><br />
        <br />
        <label for="dob">Date of Birth</label>
        <input type="txtbox" id="dob" placeholder="--/--/----" required />
        <label for="pw">Password</label>
        <input type="password" id="pw" placeholder="Password" required />

        <ul class="helper-text">
          <li class="pass" style="list-style-type: none">
            Password Criteria :
          </li>
          <li class="length">Must be at least 8 characters long.</li>
          <li class="lowercase">Must contain a lowercase letter.</li>
          <li class="uppercase">Must contain an uppercase letter.</li>
          <li class="special">Must contain a number or special character.</li>
        </ul>
        <input
          id="rgstr_btn"
          type="submit"
          value="Register"
          onclick="store()"
        />
      </form>
    </div>

    <div class="login">
      <form name="form-login" onsubmit="return false">
        <center><h1>LOG IN</h1></center>

        <label for="userEmail">Email</label>
        <input type="email" id="userEmail" placeholder="Username" required />

        <label for="userPw">Password</label>
        <input type="password" id="userPw" placeholder="Password" required />

        <input id="login_btn" type="submit" value="Login" onclick="check(); " />
      </form>
    </div>
  </body>
</html>
