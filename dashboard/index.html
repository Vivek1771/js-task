<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <script src="LocalStorage.js" type="module"></script>
    <script src="script.js" type="module"></script>
    <script src="./profile.js" type="module"></script>

  </head>
  <body>
    <center><h1>Dashboard</h1></center>
    <hr style="width: 50%" />
    <center><h1>Manage Tasks</h1></center>
    <hr style="width: 20%" />
    <template id="task">
      <li class="task tasks__task">
        <label class="task__label">
          <input class="task__checkbox" type="checkbox" />

          <span class="task__checkbox-custom"></span>
        </label>

        <p class="task__text" contenteditable></p>

        <button class="btn btn--red task__delete" type="button">Delete</button>
      </li>
    </template>

    <div class="container">
      <ul class="tasks"></ul>

      <form class="create-task">
        <textarea
          class="create-task__textarea"
          placeholder="Write Task Here"
        ></textarea>

        <button
          class="btn btn--bg-blue create-task__submit"
          type="submit"
          disabled
        >
          Add
        </button>
      </form>
    </div>
    <div id="weather">
      <h1>Weather</h1>
      <hr style="width: 70%" />
      <h2 id="temperature"></h2>
      <h3 id="description"></h3>
      <p id="location"></p>
    </div>
    <div id="gif">
      <center>
        <h1>Random Gif</h1>
        <hr style="width: 20%" />
        <br />
        <iframe class="card" id="myImg" class="myImg"> </iframe>
      </center>
    </div>
    <br />
    <center><h1>Current Time</h1></center>
    <hr style="width: 20%" />
    <center>
      <h2><div id="time"></div></h2>
    </center>
    <br />
    <div class="userdata">
      <center>
        <h1>Profile Info.</h1>
        <hr style="width: 20%" />
        <br />
        <div id="output"></div>
      </center>
    </div>
    <div class="logout">
      <center>
        <input
          id="edit_btn"
          type="submit"
          value="Edit Profile"
          onclick="edit()"
        />
      </center>
    </div>
    <div class="logout">
      <center>
        <input
          id="logout_btn"
          type="submit"
          value="Logout"
          onclick="logout()"
        />
      </center>
    </div>
    <div class="logout">
      
    <script>
      function logout() {
        localStorage.removeItem("active");
        window.location.href = "../form/index.html";
      }
      function edit(){
        window.location.href = "../form/edit.html";
      }
    </script>
  </body>
</html>
